  <script>
    const app = {
      deviceSize: 'xs',

      domContentLoaded: new Promise(resolve => {
        document.addEventListener('DOMContentLoaded', () => {
          app._updDeviceSize();
          // todo debounce for resize
          window.addEventListener('resize', app._onResize.bind(app));
          resolve();
        });
      }),

      loaded: new Promise(resolve => {
        window.addEventListener('load', resolve);
      }),

      getDeviceSize() {},

      _updDeviceSize() {
        this.deviceSize = this._defDeviceSize(document.body.clientWidth);
      },

      _defDeviceSize(w) {
        if (w < 576) { return 'xs'; }
        if (w < 768) { return 'sm'; }
        if (w < 992) { return 'md'; }
        if (w < 1200) { return 'lg'; }
        return 'xl';
      },

      _onResize() {
        this._updDeviceSize();
      }
    };
  </script>
