{% comment %}

@param css String
@param css_content String
@param items Array<{ }>


{% endcomment %}

{% assign css_content = include.css_content | default: 'i-scroll-x-base-content' %}


<div class="i-scroll-x {{include.css}}">
  <div class="i-scroll-x-arrow-left">
    <img src="{{ '/icons/arrow_left.svg' | relatuve_url }}" class="i-scroll-x-arrow-left">
  </div>

  <div class="i-scroll-x-content">
    {% for it in items %}
      {{ it }}
    {% endfor %}
  </div>

  <div class="i-scroll-x-arrow-right">
    <img src="{{ '/icons/arrow_left.svg' | relatuve_url }}" class="i-scroll-x-arrow-left">
  </div>
</div>
