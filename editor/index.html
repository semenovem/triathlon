<!DOCTYPE html><html lang="ru-RU"><head><title>Триатлон академия Голдовского Кирилла</title><meta name="description" content="Академия Триатлона Голдовского Кирилла - дает возможность выбрать услугу для занятий триатлоном. Персональная тренировка, дистанционная и тренировка с детским тренером. Вы получаете только профессиональные рекомендации по подготовке к триатлону так как в нашей команде работают тренеры высшей категории"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="yandex-verification" content="2535143c08515afd"><meta name="robots" content="noindex,nofollow"><script>const app = {
      screen: 'xs',
      screenHash: {
        xs: { id: 'xs', max: 576, },
        sm: { id: 'sm', max: 786, },
        md: { id: 'md', max: 992, },
        lg: { id: 'lg', max: 1200, },
        xl: { id: 'xl', min: 1200, },
      },
      screenList: ['xs', 'sm', 'md', 'lg', 'xl'],

      domContentLoaded: new Promise(resolve => {
        document.addEventListener('DOMContentLoaded', () => {
          app._updDeviceSize();
          // todo debounce for resize
          window.addEventListener('resize', app._onResize.bind(app));
          resolve();
        });
      }),

      loaded: new Promise(resolve => {
        window.addEventListener('load', resolve);
      }),

      _listeners: {},

      getDeviceSize() {},

      /**
       * Подписка на события
       * @param eventName changeScreen |
       * @param func
       */
      addEventListener(eventName, func) {
        if (!this._listeners[eventName]) {
          this._listeners[eventName] = [];
        }
        this._listeners[eventName].push(func);
      },

      _fireEvent(e, ...args) {
        const li = this._listeners[e];
        if (li) {
          li.forEach(func => func(...args));
        }
      },

      _updDeviceSize() {
        const prevScreen = this.screen;
        this.screen = this._defDeviceSize(document.body.clientWidth);
        if (prevScreen === this.screen) {
          return;
        }
        this._fireEvent('changeScreen', { screen: this.screen, prevScreen });
      },

      _defDeviceSize(w) {
        const scr = this.screenHash;

        if (w < scr.xs.max) { return scr.xs.id; }
        if (w < scr.sm.max) { return scr.sm.id; }
        if (w < scr.md.max) { return scr.md.id; }
        if (w < scr.lg.max) { return scr.lg.id; }
        return scr.xl.id;
      },

      _onResize: (() => {
        let timer;

        return function _onResize() {
          if (timer) {
            clearTimeout(timer);
          }

          timer = setTimeout(() => this._updDeviceSize(), 50);
        }
      })()
    };</script><link rel="apple-touch-icon" href="../icons/favicons/fav57.png"><link rel="apple-touch-icon" sizes="72x72" href="../icons/favicons/fav72.png"><link rel="apple-touch-icon" sizes="144x144" href="../icons/favicons/fav144.png"><link rel="apple-touch-icon" sizes="180x180" href="../icons/favicons/fav180.png"><link rel="icon" type="image/png" sizes="32x32" href="../icons/favicons/fav32.png"><link rel="stylesheet" href="../libs/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="../css/vars.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/indent.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/fonts.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/typography.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/typography_coach.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/forms.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/anims.css?a=2d937c"><link rel="stylesheet" type="text/css" href="../css/a_base.css?a=2d937c"><link rel="stylesheet" type="text/css" href="style.css?a=2d937c"><script defer="defer" src="../libs/jquery-3.3.1.slim.min.js"></script><script defer="defer" src="../libs/popper.min.js"></script><script defer="defer" src="../libs/bootstrap.min.js"></script><script async src="../js/adapt_imgs.js?a=2d937c"></script><script async src="../js/anims.js?a=2d937c"></script><script async src="script.js?a=2d937c"></script></head><body><header><nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"><div class="container-fluid g-max-width-content"><a class="navbar-brand" href="/"><div class="i-logo"><img src="/icons/logos/orig--w100.png"></div></a><div class="collapse navbar-collapse w-100" id="header-navbar"><div class="navbar-nav d-flex flex-wrap justify-content-around"><div class="nav-item"><a href="../" class="i-nav-item-header text-truncate">ГЛАВНАЯ</a></div><div class="nav-item"><a href="../about_triathlon" class="i-nav-item-head
