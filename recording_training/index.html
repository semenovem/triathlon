<h1 class="typo-page-name mb-5">Запись на тренировку</h1>

<form action="https://formcarry.com/s/MB-mTFeZLiu" method="POST" accept-charset="UTF-8">
  <div class="row recording-training-item">
    <input id="contact" name="contact" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="contact">Ваш email или телефон</label>
  </div>

  <div class="row recording-training-item">
    <input id="name" name="name" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="name">Ваше имя</label>
  </div>

  <div class="row recording-training-item">
    <input id="weight" name="weight" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="weight">Вес</label>
  </div>

  <div class="row recording-training-item">
    <input id="height" name="height" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="height">Рост</label>
  </div>

  <div class="row recording-training-item">
    <input id="heartOfRate" name="heartOfRate" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="heartOfRate">Пульс в покое</label>
  </div>

  <div class="row recording-training-item">
    <textarea id="participationInCompetitions" name="participationInCompetitions"
              class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="participationInCompetitions">Участие в соревнованиях (плавание, бег, вело, триатлон и тд)<br>страна и место
      соревнований</label>
  </div>

  <div class="row recording-training-item">
    <textarea id="testResult" name="testResult" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="testResult">Контрольные результаты  ( отрезки на время ) все дистанции ( например ( 400, 1 км , 2 км  м
      плавание
      ) , вело ; 5 км , 10 км ,20 км , 40 км , 90 км . бег 1-2-3-5-10-21 км .
      Плавание
      Бег
      Вело
      Триатлон (время 750-20-5 ) , 1.5-40-10 км )</label>
  </div>

  <div class="row recording-training-item">
    <input id="trainingExperience" name="trainingExperience" class="col-12 col-md-6 forms-field">
    <label class="col-12 col-md-6" for="trainingExperience">Стаж тренировок, месяцев, лет</label>
  </div>

  <div class="row recording-training-item">
    <textarea id="trainingPlanForWeek" name="trainingPlanForWeek" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="trainingPlanForWeek">Тренировочный план на неделю (количество тренировок в неделю. Виды тренировок) количество
      часов в
      неделю</label>
  </div>


  <div class="row recording-training-item">
    <textarea id="trainingGoal" name="trainingGoal" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="trainingGoal">Цели тренировок ( старты -  пробеги, триатлоны, велогонки) Айронмен, половинка айронмену .
      Конечная
      цель имеется такая . Например Айронмен Кона , Noserman , ультра Ironman</label>
  </div>


  <div class="row recording-training-item">
    <textarea id="aerobicThresholdPano" name="aerobicThresholdPano" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="aerobicThresholdPano">Аэробный порог, пано</label>
  </div>


  <div class="row recording-training-item">
    <textarea id="participationTrainingCamps" name="participationTrainingCamps"
              class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="participationTrainingCamps">Участие в УТС, учебно-тренировочный сбор, при
      наличии)</label>
  </div>


  <div class="row recording-training-item">
    <textarea id="inDepthMedicalExamination" name="inDepthMedicalExamination" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="inDepthMedicalExamination">Углубленное медицинское обследование, (имеются ли
      противопоказания
      или ограничения)</label>
  </div>


  <div class="row recording-training-item">
    <textarea id="medicalSupport" name="medicalSupport" class="col-12 col-md-6 forms-field"></textarea>
    <label class="col-12 col-md-6" for="medicalSupport">Медикаментозное сопровождение - какие препараты принимаете</label>
  </div>

  <div class="row justify-content-center">
    <button class="btn g-btn mt-5" type="submit">ОТПРАВИТЬ</button>
  </div>
</form>
