{% comment %}<!--

@param place { imgs: Array<String>; icon: String; name; addr }

-->{% endcomment %}
{% assign place=include.place %}

<div class="row places-item">
  <div class="col-12 col-md-4 places-item-img">
    <img src="{{ place.imgs[0] | makeUrl }}">
  </div>

  <div class="col-12 col-md-8 places-item-info">
    <div class="places-item-main">
      <img src="{{ place.icon | makeUrl }}" class="d-none d-sm-block">
      <div>
        <div>{{ place.name }}</div>
        <div>{{ place.addr }}</div>
      </div>
    </div>
  </div>
</div>
