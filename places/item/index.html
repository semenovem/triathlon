{% comment %}<!--

@param Object place

-->{% endcomment %}
{% assign place=include.place %}

<div class="places-item">

  <div class="places-item-img">
    <img src="{{ place.imgs[0] | relative_url }}" class="">
  </div>

  <div class="places-item-info">
    <div class="main">
      <img src="{{ place.icon | relative_url }}" class="icon">
      <div>
        <div>{{ place.name }}</div>
        <div>{{ place.addr }}</div>
      </div>
    </div>


  </div>
</div>
